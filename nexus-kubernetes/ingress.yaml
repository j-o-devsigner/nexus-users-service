apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /login
            pathType: Exact
            backend:
              service:
                name: users-service
                port:
                  number: 3001
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-client
                port:
                  number: 80
